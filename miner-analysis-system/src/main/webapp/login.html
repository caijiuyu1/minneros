<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>计算机机房管理系统</title>
        <meta name="description" content="计算机机房管理系统">
        <meta name="keywords" content="计算机机房管理系统">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">
        <!--引入ico小图标-->
        <link rel="shortcut icon " type="images/x-icon" href="../img/favicon.ico">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                  <form method="post" class="login-form" action="/login" label-position="left">
                      <div class="title-container">
                        <div class="logoInfo clearfix">
                          <em class="logo">
                             <b><font size="6"  color="aqua">计算机机房管理系统</font></b>
                          </em>
                        </div>
                      </div>
                      <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                        <input type="text" name="id" placeholder="请输入学号/教师号" />
                      </div>
                      <div>
                        <span class="svg-container">
                          <span class="id"></span>
                        </span>
                        <input type="password" name="password" placeholder="请输入密码"/>
                      </div>
                      <input type="submit" style="width:100%;margin-bottom:30px;" value="登录"></input>
                </form>
                </div>
              </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
</html>
